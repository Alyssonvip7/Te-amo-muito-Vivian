<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>H4CK3R D0 AM0R - Vivian</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      cursor: crosshair;
    }
    .love-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: #ff0080;
      text-align: center;
      z-index: 10;
    }
    .heart-cloud {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1.2);
      width: 300px;
      height: 300px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    .tiny-vivian {
      font-size: 10px;
      color: #ff80c0;
      margin: 1px;
      animation: pulse 2s infinite alternate;
    }
    @keyframes pulse {
      from { transform: scale(1); opacity: 0.7; }
      to { transform: scale(1.2); opacity: 1; }
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 2s ease-out forwards;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="love-message">
    Vivian, como eu te amo ❤️
  </div>

  <div class="heart-cloud">
    <script>
      for (let i = 0; i < 250; i++) {
        const span = document.createElement('span');
        span.className = 'tiny-vivian';
        span.textContent = 'Vivian';
        document.querySelector('.heart-cloud').appendChild(span);
      }
    </script>
  </div>

  <!-- Música automática -->
  <iframe id="music" 
    src="https://www.youtube.com/embed/VWRkQARH-9o?autoplay=1&loop=1&playlist=VWRkQARH-9o" 
    frameborder="0" allow="autoplay" style="display:none">
  </iframe>

  <script>
    document.body.addEventListener('click', function(e) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = e.clientX + 'px';
      heart.style.top = e.clientY + 'px';
      heart.innerHTML = '❤️ Vivian';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    });
  </script>

</body>
</html>
